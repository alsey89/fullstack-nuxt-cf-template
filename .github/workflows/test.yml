name: Tests

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Prepare Nuxt
        run: npx nuxt prepare

      - name: Type check
        run: npx nuxi typecheck

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Prepare Nuxt
        run: npx nuxt prepare

      - name: Run unit tests
        run: npm run test:unit

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # Cache wrangler state for faster subsequent runs
      - uses: actions/cache@v4
        with:
          path: .wrangler
          key: wrangler-${{ hashFiles('wrangler.test.jsonc') }}
          restore-keys: |
            wrangler-

      - name: Prepare Nuxt
        run: npx nuxt prepare

      - name: Setup test database
        run: npm run db:reset:local:test

      - name: Run integration tests
        run: npm run test:integration
        env:
          VITEST_TIMEOUT: 30000

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
